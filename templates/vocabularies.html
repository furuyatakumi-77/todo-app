{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">📝 語彙一覧</h2>

   {% if vocabularies %}
        <div class="list-group">
            {% for vocab in vocabularies %}
            <div class="list-group-item">
                <h5 class="mb-1">{{ vocab.word }}</h5>
                <p class="mb-1">{{ vocab.meaning.strip() }}</p>
                <small class="text-muted">
                    出典: 
                    <a href="{{ url_for('detail', book_id=vocab.book.id) }}" class="text-decoration-none">
                        📚 {{ vocab.book.title }}
                    </a>
                </small>
            </div> 
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">語彙はまだありません</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">← 一覧に戻る</a>
</div>
{% endblock %}
